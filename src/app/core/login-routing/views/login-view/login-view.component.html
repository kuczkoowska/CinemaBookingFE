<div class="min-h-screen flex items-center justify-center bg-[var(--bg-app)] p-4">

  <div class="w-full max-w-sm bg-element border border-[var(--border-color)] rounded-2xl shadow-xl p-8">

    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-main">Witaj ponownie!</h2>
      <p class="text-[var(--text-muted)] text-sm mt-1">Zaloguj się do CinemaBooking</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-5">

      <div class="flex flex-col gap-1">
        <input pInputText type="email" id="username" placeholder="E-mail" formControlName="username"
               [invalid]="isInvalid('username')"/>
        @if (isInvalid('username')) {
          @if (loginForm.get('username')?.errors?.['required']) {
            <p-message severity="error" size="small" variant="simple">Email jest wymagany.</p-message>
          }
          @if (loginForm.get('username')?.errors?.['email']) {
            <p-message severity="error" size="small" variant="simple">Wprowadź poprawny email.</p-message>
          }
        }
      </div>
      <div class="flex flex-col gap-1">
        <p-password id="password" placeholder="Hasło" formControlName="password"
                    [invalid]="isInvalid('password')" [feedback]="false" [toggleMask]="true" fluid/>
        @if (isInvalid('password')) {
          <p-message severity="error" size="small" variant="simple">Hasło jest wymagane.</p-message>
        }
      </div>
      <p-button
        label="Zaloguj się"
        type="submit"
        [disabled]="loginForm.invalid"
        styleClass="w-full mt-2 font-bold !bg-primary-hover !border-primary-hover hover:!bg-primary-hover text-white focus:ring-2 focus:!ring-[var(----primary-color)]">
      </p-button>

    </form>
  </div>
</div>
