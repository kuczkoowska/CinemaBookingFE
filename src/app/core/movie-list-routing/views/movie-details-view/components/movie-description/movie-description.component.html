<div>
  <h2 class="text-2xl font-bold text-main mb-4 border-l-4 border-primary pl-4">Opis fabuły</h2>
  <p class="text-lg text-[var(--text-muted)] leading-relaxed">
    {{ movie().description }}
  </p>

  @if (movie().trailerUrl) {
    <div class="mt-8">
      <button class="px-6 py-3 bg-red-600 text-white rounded font-bold hover:bg-red-700 transition"
              (click)="watchTrailer(movie().trailerUrl)">
        Oglądaj zwiastun
      </button>
    </div>
  }
</div>
