<a [routerLink]="['/movies', movie().id]">
  <div
    class="bg-element rounded-lg overflow-hidden shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 group cursor-pointer border border-[var(--border-color)]">

    <div class="relative aspect-[2/3] overflow-hidden">
      <img [alt]="movie().title"
           [src]="movie().posterUrl"
           class="object-cover w-full h-full group-hover:scale-105 transition-transform duration-500">

      <div
        class="absolute top-2 right-2 bg-black/70 text-white text-xs font-bold px-2 py-1 rounded border border-white/20">
        {{ movie().ageRating }}+
      </div>
    </div>

    <div class="p-4">
      <div class="flex justify-between items-start mb-2">
        <h3 class="text-lg font-bold text-main">
          {{ movie().title }}
        </h3>
      </div>

      <p class="text-sm text-[var(--text-muted)] mb-3">
        {{ movie().genre | genreName }} | {{ movie().durationMinutes }} min
      </p>

      <button
        class="w-full py-2 bg-primary text-white font-medium rounded hover:bg-primary-hover transition-colors">
        Rezerwuj
      </button>
    </div>
  </div>
</a>
